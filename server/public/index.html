<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Angular Full Stack</title>
</head>
<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Angular Full Stack Food App</h1>
    {{vm.food}}
    <div>
        <label for="">Food</label>
          <input type="text" ng-model="vm.newFood.name" placeholder="Food"/>
          <label for="">Deliciousness Rating</label>
          <input type="text" ng-model="vm.newFood.deliciousness_rating" placeholder="Deliciousness Rating"/>
          <label for="">Is it Hot?</label>
          <input type="text" ng-model="vm.newFood.is_hot" placeholder="Is it Hot"/>

          <button ng-click="vm.createFood(vm.newFood.name, vm.newFood.deliciousness_rating, vm.newFood.is_hot)">Submit</button>
    </div>
    <h3>Food List</h3>
    <ul class="list-group">
    <p class="list-group-item" ng-repeat="food in vm.Food">
    {{food.name}}
    {{food.deliciousness_rating}}
    {{food.is_hot}}
    </p>
    </ul>
    
</body>
</html>
